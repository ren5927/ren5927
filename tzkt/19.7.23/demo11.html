<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            width: 80px;
            height: 40px;
            border: 1px solid blue;
            display: inline-block;
            margin: 2px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var oBox=document.getElementById("box");
          for(i=1;i<10;i++){
              for(j=1;j<=i;j++){
                oBox.innerHTML+="<span>"+i+"*"+j+"="+i*j+"</span></span>";
              }
              oBox.innerHTML+="<br>"
          }
          oBox.innerHTML+="<hr>"
          oBox.innerHTML+="<hr>"
          for(i=1;i<=9;i++){
              for(j=i;j<=9;j++){
                oBox.innerHTML+="<span>"+i+"*"+j+"="+i*j+"</span></span>";
              }
              oBox.innerHTML+="<br>"
          }
          oBox.innerHTML+="<hr>"
          oBox.innerHTML+="<hr>"
          for(i=9;i>=1;i--){
              for(j=1;j<=i;j++){
                oBox.innerHTML+="<span>"+i+"*"+j+"="+i*j+"</span></span>";
              }
              oBox.innerHTML+="<br>"
          }
    </script>
</body>

</html>
