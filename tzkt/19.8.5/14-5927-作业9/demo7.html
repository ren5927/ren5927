<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            user-select: none;
            font-size: 30px;
        }

        #box {
            margin: 70px;
        }

        span {
            color: red;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var s = new Date("2020/1/1 00:00:00");

        function f1() {
            var date = new Date();
            var num = s - date;
            var tian = Math.floor(num / (24 * 60 * 60 * 1000));
            var shi = Math.floor(num / (60 * 60 * 1000) % 24);
            var fen = Math.floor(num / (60 * 1000) % 60);
            var miao = Math.floor(num / (1000) % 60);
            // shi = shi < 10 ? "0" + shi : shi;
            // fen = fen < 10 ? "0" + fen : fen;
            // miao = miao < 10 ? "0" + miao : miao;
            shi = f2(shi);
            fen = f2(fen);
            mioa = f2(miao);
            var oBox = document.getElementById("box");
            oBox.innerHTML = "<p>距离2020年元旦还有<span>" + tian + "</span>天<span>" + shi + "</span>时<span>" + fen +
                "</span>分<span>" + miao + "</span>秒</p>"
        }

        function f2(n) {
            return n < 10 ? "0" + n : n;
        }
        setInterval(f1, 1000)
    </script>
</body>

</html>
